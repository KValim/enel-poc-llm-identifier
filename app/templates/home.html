<!DOCTYPE html>
<html>
<head>
    <title>Seleção de Projeto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        <div id="flash-message" class="alert alert-success" role="alert" style="display:none;"></div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page Header -->
        <h1 class="text-center my-4">Projetos a serem validados:</h1>

        <!-- Project Selection Form -->
        <form method="post">
            <div class="mb-3">
                <label for="project" class="form-label">Projetos próximos a você:</label>
                <select name="project" id="project" class="form-select" aria-describedby="projectHelp">
                    <option value="">Selecione um projeto</option>
                    {% for project in projects %}
                        <option value="{{ project }}">{{ project }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Buttons to Check Structures, Open PDF, and View Project Summary -->
            <button type="submit" id="select-structure-btn" name="action" value="select_structure" class="btn btn-primary" disabled>Escolher Lado de Validação</button>
            <button type="button" id="open-pdf-btn" onclick="openPDF();" class="btn btn-primary" disabled>Abrir PDF do Projeto</button>
        </form>

        <!-- Container for Project Summary -->
        <div id="project-summary" class="mt-4"></div>
    </div>

    <!-- JavaScript to Enable/Disable Buttons Based on Project Selection -->
    <script>
        document.getElementById('project').addEventListener('change', function() {
            const selectedProject = this.value;
            const isProjectSelected = selectedProject !== '';
            document.getElementById('select-structure-btn').disabled = !isProjectSelected;
            document.getElementById('open-pdf-btn').disabled = !isProjectSelected;
            document.getElementById('view-summary-btn').disabled = !isProjectSelected;
        });

        function viewSummary() {
            const selectedProject = document.getElementById('project').value;
            if (selectedProject) {
                window.location.href = `/project_summary?project=${selectedProject}`;
            }
        }

        function openPDF() {
            const selectedProject = document.getElementById('project').value;
            if (selectedProject) {
                window.location.href = `/open_pdf?file=${selectedProject}.pdf`;
            }
        }
        // Check for flash message in local storage
        $(document).ready(function() {
            const flashMessage = localStorage.getItem('flash_message');
            if (flashMessage) {
                $('#flash-message').text(flashMessage).show();
                localStorage.removeItem('flash_message');
            }
        });
    </script>
</body>
</html>
