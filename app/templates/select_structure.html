<!DOCTYPE html>
<html>
<head>
    <title>Structure Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Custom JavaScript -->
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page Header -->
        <h1 class="text-center my-4">Project Structures: {{ project }}</h1>

        <!-- Structure Selection Form -->
        <div class="d-flex-wrapper mb-3">
            <form method="post" class="flex-grow-1 me-2">
                <div class="mb-3">
                    <label for="post" class="form-label">Choose a structure:</label>
                    <select name="post" id="post" class="form-select">
                        {% for post in posts %}
                            {% set status = validadas[post]['status'] %}
                            {% if status == 'valid' %}
                                <option value="{{ post }}">{{ post }} ✓</option>
                            {% elif status == 'invalid' %}
                                <option value="{{ post }}">{{ post }} ✗</option>
                            {% else %}
                                <option value="{{ post }}">{{ post }} ─</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Select Structure</button>
            </form>
        </div>

        <!-- Button to Get Location and Sort List -->
        <button type="button" class="btn btn-secondary" onclick="getLocation()">Sort List by Location</button>
        
        <!-- Manual Location Input Form -->
        <h6 class="mt-3">Or enter your location manually:</h6>
        <form id="manual-location-form" method="post" class="mt-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="manual-latitude" name="latitude" placeholder="Latitude" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="manual-longitude" name="longitude" placeholder="Longitude" required>
                </div>
            </div>
            <input type="hidden" name="get_location" value="true">
            <button type="submit" class="btn btn-secondary mt-3">Sort List by Lat Long</button>
        </form>

        <!-- Hidden Form to Get Location -->
        <form id="get-location-form" method="post" class="mt-3">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="get_location" value="true">
        </form>

        <!-- Back to Home Link -->
        <a href="/" class="btn btn-link mt-4">Back to Home</a>
    </div>
</body>
</html>
